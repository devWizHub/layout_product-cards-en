<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" 
         crossorigin="1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__card">

        <div class="container__product-img">

        </div>
    
        <div class="container__product-title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="container__product-code">
          Product code: 195434
        </div>

        <div class="container__reviews">
          <div class="stars stars--5 container__reviews-stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="container__reviews-text">
            Reviews: 5
          </div>
        </div>

        <div class="container__price">
          <div class="container__price-text">
            Price:
          </div>
          <div class="container__price-USD ">
            $2,199
          </div>
        </div>
        
        <button type="submit" class="container__button">
          BUY  
        </button> 
      </div>
    </div>
  </body>
</html>
